name: slcan-svc-github-actions

on: [push]

jobs:
  build:

  runs-on: ubuntu:latest
  steps: 
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...